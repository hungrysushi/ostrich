<!doctype html>
<html>
<!-- <head><title>Ostrich</title></head> -->

<head>
    <title>Ostrich</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #A7C7E7;
        }

        #gameboy {
            background-image: url('gameboy.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 300px;
            height: 450px;
            position: relative;
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50px;
            left: 25px;
            width: 250px;
            height: 350px;
        }

        #canvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        Select ROM file: <input type="file" id="romFile" accept=".gb"></input><button id="clearRomFile">Clear</button>
    </div>
    <div>
        Select save file (optional): <input type="file" id="saveFile" accept=".gb.sav"></input><button
            id="clearSaveFile">Clear</button>
    </div>
    <div>
        <br />
    </div>
    <div>
        <button id="runButton">Run</button>
        <button id="saveButton">Save</button>
    </div>

    <div>
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>

    <script src="gb_ostrich.js"></script>
    <script>
        function readFileIntoArray(file, bytePushFn) {
            return new Promise(resolve => {
                const reader = new FileReader();
                let uint8Array;

                reader.onload = function (e) {
                    const arrayBuffer = e.target.result;
                    uint8Array = new Uint8Array(arrayBuffer);

                    for (let i = 0; i < uint8Array.length; i++) {
                        bytePushFn(uint8Array[i]);
                    }

                    resolve();
                }

                reader.readAsArrayBuffer(file);
            })
        }

        var Module = {
            canvas: (() => {
                var canvas = document.getElementById('canvas');

                // As a default initial behavior, pop up an alert when webgl context is lost. To make your
                // application robust, you may want to override this behavior before shipping!
                // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
                canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                return canvas;
            })(),
            onRuntimeInitialized: function () {
                const romFileInput = document.getElementById('romFile');
                const saveFileInput = document.getElementById('saveFile');
                const runButton = document.getElementById('runButton');
                const saveButton = document.getElementById('saveButton');
                runButton.addEventListener('click', function () {
                    const romFile = romFileInput.files[0];
                    const saveFile = saveFileInput.files[0];

                    Module.test();

                    Module.clearRomBuffer();
                    Module.clearSaveBuffer();

                    filePromises = []

                    if (saveFile) {
                        filePromises.push(readFileIntoArray(saveFile, Module.pushByteToSaveBuffer));
                    }

                    if (romFile) {
                        filePromises.push(readFileIntoArray(romFile, Module.pushByteToRomBuffer));
                    }

                    Promise.all(filePromises).then(() => {
                        Module.initGameboy();
                        saveButton.addEventListener('click', function () {
                            const data = Module.readSaveData();
                            console.log(data);

                            const uint8Array = new Uint8Array(data);
                            const blob = new Blob([uint8Array], { type: 'application/octet-stream' });
                            const blobUrl = URL.createObjectURL(blob);

                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = blobUrl;
                            a.download = romFile.name + ".sav";

                            document.body.appendChild(a);
                            a.click();

                            URL.revokeObjectURL(blobUrl);
                            document.body.removeChild(a);
                        });
                    });
                });
                document.getElementById('clearRomFile').addEventListener('click', () => {
                    romFile.value = '';
                });
                document.getElementById('clearSaveFile').addEventListener('click', () => {
                    saveFile.value = '';
                });
            }
        };
    </script>
</body>

</html>
